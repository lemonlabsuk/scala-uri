--- 
language: scala
script: >
 sbt $COVERAGE ++$TRAVIS_SCALA_VERSION testPublicSuffixes check mdoc coverage test coverageReport &&
 cd target &&
 git clone https://github.com/lemonlabsuk/scala-uri-demo.git &&
 cd scala-uri-demo &&
 sbt -Dscala.ver=$TRAVIS_SCALA_VERSION -Dscala.uri.ver=2.1.0 test &&
 cd "$TRAVIS_BUILD_DIR"

jdk:
  - openjdk8

matrix:
  include:
    - scala: 2.13.1
      env: COVERAGE=coverageOff
    - scala: 2.12.10
      env: COVERAGE=coverageOn

sudo: false # Enable new travis container-based infrastructure

before_script:
  - nvm install 10 # nodejs < 10 fails finding URL class

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier
